<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<section> 
  <article>
    <form id="loginForm_id"  action="login-attempt" method="post"> 
      <fieldset name="login_field">
        <h1 id="id1"> Log in to continue </h1>
        <div class="myFormLayout">
        <label for="name_id"> Username: </label>
        <input type="text"  name="userName" id="name_id" value="" required minlength="1" maxlength="30"> <br>
        <label for="password_id"> Password: </label> 
        <input type="password" name="password" id="password_id" value="" required minlength="1" maxlength="30"> <br>
        <a href="./create_user.html">Create User</a>   <br>
        <a href="../customer/page.html">Forgot Password</a>   <br>
        <input type="submit" id="submitBtn_id" value="Log in">
        </div>
      </fieldset> 
    </form>
  </article>
</section>

</body>
</html>
