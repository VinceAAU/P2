<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" defer src="loginClient.js"></script>
</head>
<body>

<section> 
  <article>
    <form id="loginForm_id">
      <fieldset name="login_field">
        <h1 id="id1"> Log in to continue </h1>
        
        <div id="login-error-msg-holder">
          <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
        </div>
        
        <div class="myFormLayout">
        <label for="name_id"> Username: </label>
        <input type="text"  name="username" id="name_id" value="admin" required minlength="1" maxlength="30"> <br>
        <label for="password_id"> Password: </label> 
        <input type="password" name="password" id="password_id" value="admin" required minlength="1" maxlength="30"> <br>
        <a href="createUser.html">Create User</a>   <br>
        <a href="forgotPassword.html">Forgot Password</a>   <br>
        <button id="submitBtn_id">Log in</button>
        </div>
      </fieldset> 
    </form>
  </article>
</section>

</body>
</html>
