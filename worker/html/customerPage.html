<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/accessToken.js"></script>
</head>

<body>
    <h1 id="indexh1">Customer</h1>
    <div id="header">
        <button class="indexbutton" type="button" name="Worker" onclick="location.href='/workerPage.html'" id="worker_button">Worker</button>
        <button class="indexbutton" type="button" onclick="location.href='/'">Log out</button>
	</div>

    <div id="error-message"></div> <!-- error message element -->

<div class="file-upload">
    <input type="file" id="file-input" accept=".csv" hidden="hidden">
     <button type="button" id="custom-button">Select File</button>
     <span id="nameofFiles">No file chosen, yet.</span> 
</div>


    <form action="/upload" id="upload-form" enctype="multipart/form-data">
          <!-- Your additional form elements can go here if needed -->
         <input type="submit" value="Upload File" id="upload-file">
         <span id="uploadFiles">Upload current file</span>
    </form>




    <p id="numFiles">Number of files uploaded: 0</p> <!-- Element to display the number of stored files -->
</body>
<script type="module" defer src="/customerFileHandler.js"></script>

</html>
