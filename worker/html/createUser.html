<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create User</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="module" defer src="newUserClient.js"></script>
</head>

<body>
  <section>
    
    <form id="loginForm_id" action="create-user" method="post">
      
      <fieldset>
        <h1 id="id1"> Create User </h1>
        <div class="myFormLayout">
          <div id="error-message"></div> <!-- error message element -->
          <label for="name_id"> Enter mail: </label>
          <input type="text" name="mail" id="mailID" value="" required minlength="1" maxlength="30"> <br>
          <label for="name_id"> Enter desired username: </label>
          <input type="text" name="userName" id="nameID" value="" required minlength="1" maxlength="30"> <br>
          <label for="password_id"> Enter a password: </label>
          <input type="password" name="password" id="passwordID" value="" required minlength="1" maxlength="30"> <br>
          <label for="password_id"> Re-enter Password: </label>
          <input type="password" name="password" id="passwordConfirmationID" value="" required minlength="1" maxlength="30">
          <button id="submitBtn_id">Create User</button>
        </div>
      </fieldset>
    </form>
  </section>
</body>

</html>
