</head>

<body>
  <section>
    
    <form id="loginForm_id" action="create-user" method="post">

          <input type="password" name="password" id="password_id" value="" required minlength="1" maxlength="30"> <br>
          <label for="password_id"> Re-enter Password: </label>

      </fieldset>
    </form>
  </section>
