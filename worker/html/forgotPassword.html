<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" defer src="forgotPasswordClient.js"></script>
</head>
<body>

<section> 
  <article>
    <form id="loginForm_id"  action="forgot-password-post" method="post"> 
      <fieldset name="login_field">
        <h1 id="id1"> Enter your username to retrieve password </h1>
        <div id="error-message"></div> <!-- error message element -->
        <div class="myFormLayout">
        <label for="name_id"> Username: </label>
        <input type="text"  name="userName" id="nameID" value="" required minlength="1" maxlength="30"> <br>
        <button id="searchBtn">Search for user</button>
        </div>
      </fieldset> 
    </form>
  </article>
</section>

</body>
</html>
