<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script type="module" defer src="/changePasswordClient.js"></script>
</head>

<body>

  <section>
    <article>
      <form id="loginForm_id">
        <fieldset name="login_field">
          <h1 id="id1"> Enter a new password </h1>
          <div class="myFormLayout">
            <div id="error-message"></div> <!-- error message element -->
            <label for="password_id"> Enter a password: </label>
            <input type="password" name="password" id="password" value="" required minlength="1" maxlength="30"> <br>
            <label for="password_id"> Re-enter Password: </label>
            <input type="password" name="password" id="passwordConfirmation" value="" required minlength="1"
              maxlength="30">


            <button id="updateBtn">Update Password</button>
          </div>
        </fieldset>
      </form>
    </article>
  </section>

</body>

</html>
